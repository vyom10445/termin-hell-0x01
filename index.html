
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMIN-HELL // 0x666</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #00FF41;
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden;
            margin: 0;
            cursor: crosshair;
        }
        
        .noise {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            opacity: 0.12;
            pointer-events: none;
            z-index: 1000;
            animation: noise-move 0.1s steps(4) infinite;
        }

        @keyframes noise-move {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-1%, 1%); }
            50% { transform: translate(1%, -1%); }
            75% { transform: translate(-1%, -1%); }
            100% { transform: translate(1%, 1%); }
        }

        .scanlines {
            position: fixed;
            inset: 0;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 0, 0, 0.3) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 999;
        }

        .crt-overlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.6) 100%);
            pointer-events: none;
            z-index: 998;
        }

        @keyframes jitter {
            0% { transform: translate(0,0); }
            10% { transform: translate(-1px, 1px); }
            20% { transform: translate(1px, -1px); }
            30% { transform: translate(0,0); }
        }

        .screen-jitter {
            animation: jitter 0.2s infinite ease-in-out;
        }

        .binary-glow {
            text-shadow: 0 0 8px rgba(0, 255, 65, 0.9), 0 0 15px rgba(0, 255, 65, 0.4);
        }

        @keyframes scary-flash {
            0%, 95% { opacity: 0; }
            96% { opacity: 0.1; background: red; }
            98% { opacity: 0; }
        }
        
        .flash-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 2000;
            animation: scary-flash 5s infinite;
        }

        ::-webkit-scrollbar { display: none; }
    </style>
<script type="importmap">

</head>
<body class="screen-jitter">
    <div class="noise"></div>
    <div class="scanlines"></div>
    <div class="crt-overlay"></div>
    <div class="flash-overlay"></div>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
